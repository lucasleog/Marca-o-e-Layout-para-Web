<html>
	<head>
		<title> Aula Jvspt </title>
			<style>
				form{
					background-color: lightgray;
					border: 1px solid black;
					}
			</style>
				<script>
						// Esta função será chamada quando o formulário for submetido (onsubmit)
					function validaFormulario() {
						// Validação dp formulário:
						// 1. Ligar o códgo ao formulário
						
						var nome = document.forms["formulario"]["nome"].value ;
						var email = document.forms["formulario"]["email"].value ;
						var mensagem = document.forms["formulario"]["msg"].value ;
						
						// 2. Verificar se os campos estão em branco
						if (nome == "" || email == "" || mensagem == "") {
						
							alert("Digite todos os campos.");
							return false; //retorne "Erro"
						}
							else{
								alert("Dados enviasdos com sucesso");
								return true;
							}
					}
				</script>
	</head>
	
	<body>
			<!-- onsubmit: evento que sera ativado quando ocorrer a submissao do formulario
				Quando acontece o evento, um codigo javascript é executado-->
				
				<form onsubmit ="validaFormulario(); " name="formulario">
					Nome: <input type="text" name="nome"> <br />
					Email: <input type="text" name="email"> <br />
					Mensagem: <input type="text"name="msg"> <br />
				<input type="submit">
		</form>
	</body>
</html>
